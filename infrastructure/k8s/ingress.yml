apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vectorize-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: vectorize.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: vectorize-service
            port:
              number: 80
  tls:
  - hosts:
    - vectorize.local
    secretName: vectorize-tls
